<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="left">
				<h3><a href="index.html"><i class="fas fa-home"></i></a></h3>
			</div>
			<div class="right">
				<ul>
					<li>ONE</li>
					<li>TWO</li>
					<li>THREE</li>
				</ul>
			</div>
		</div>
		
		<div class="row first">
			<div class="left">
				<h1>BIG TEXT</h1>
				<p>Some text here</p>
				<button>Sign Up</button>
			</div>
			<img src="https://via.placeholder.com/400x150" alt="placeholder first">
		</div>

		<div class="row second">
			<div class="top">
				<h1>BIG TEXT</h1>
			</div>
			<div class="middle">
				<div class="frames">
					<div class="frame">
						<img src="https://via.placeholder.com/150x150" alt="placeholder 1">
						<p>Text for Image 1</p>
					</div>
					<div class="frame">
						<img src="https://via.placeholder.com/150x150" alt="placeholder 2">
						<p>Text for Image 2</p>
					</div>
					<div class="frame">
						<img src="https://via.placeholder.com/150x150" alt="placeholder 3">
						<p>Text for Image 3</p>
					</div>
					<div class="frame">
						<img src="https://via.placeholder.com/150x150" alt="placeholder 4">
						<p>Text for Image 4</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row third">
			<div class="middle">
				<div class="quote" data-person="John Doe">
					<blockquote>
						"Text in quotes"
					</blockquote>
				</div>
			</div>
		</div>
		
		<div class="row fourth">
			<div class="middle">
				<div class="left">
					<h1>BIG TEXT</h1>
					<p>Some text here</p>
				</div>
				<div class="right">
					<button>Sign Up</button>
				</div>
			</div>
		</div>
		
		<div class="row footer">
			<div class="middle">
				<p>Copyright blablabla</p>
			</div>
		</div>
	</div>
</body>
</html>
